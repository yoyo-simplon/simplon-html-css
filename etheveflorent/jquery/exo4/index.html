    <style>
        body { background:url('http://subtlepatterns.com/patterns/gridme.png'); padding:5em; font-family:'Helvetica Neue'; font-size:24px; }
* { margin:0; padding:0; list-style:none; text-decoration:none; }

/* =Buttons
----------------------------------------------- */
.button { background:#fff url('../img/buttons.png') repeat-x; display:inline-block; *display:inline;/* IE7 Hack */ border:solid 1px #cbcbcb; border-radius:3px; box-shadow:0 1px 1px rgba(0,0,0,.1); -webkit-box-shadow:0 1px 1px rgba(0,0,0,.1); line-height:1.5; }
.button > span { padding:5px 15px; display:inline-block; border-radius:2px; border-top:solid 1px rgba(255,255,255,.7); color:#717171; font-weight:bold; text-shadow:0 -1px 0 #fff; font-size:12px; }
.button:hover { background-color:#fafafa; }

/* Colors */
.button.white { background-image:url('../images/buttons/white.png'); }
.button.orange { background-color:#db5406; background-position:0 -141px; border-color:#ba4705; }
.button.orange > span { color:#fff; text-shadow:0 -1px 0 rgba(0,0,0,0.3); border-color:rgba(255,255,255,.2); }
a.button.orange:hover { background-position:0 -180px; }
a.button.orange:active { background-position:0 -220px; }
.button.orange.big, 
.button.orange.big:hover,
.button.orange.big:active { background-position:0 -256px; }
.button.red { background-color:red; border-color:#ce080b; }
.button.red > span { text-shadow:0 -1px 0 rgba(0,0,0,0.3); border-color:rgba(255,255,255,.2); color:#fff; }

/* Sizes */
.button.small span { padding:1px 6px; font-weight:normal; }
.button.mini { line-height:0.6; border-radius:10px; }
.button.mini > span { padding:0 4px 2px; font-weight:normal; line-height:1; border-radius:9px; font-size:10px; }
.button.medium > span { padding:3px 12px; }
.button.big { background-position:0 -30px; }

/* Group vertical */
ul.buttons_vertical li { margin:0 0 5px 10px; position:relative; }
ul.buttons_vertical li:hover { margin-left:7px; -webkit-transition:margin 0.1s; -moz-transition:margin .1s; -o-transition:margin .1s;  transition: margin .1s; }
ul.buttons_vertical a { display:block; }
ul.buttons_vertical a > span { height:37px; line-height:1.1; padding:10px 0 0 13px; display:block; }
ul.buttons_vertical a > span .text { font-weight:normal; }
ul.buttons_vertical li.active { margin-left:0; }
ul.buttons_vertical li.active .corner { display:block; background:url("../img/buttons.png") 0 -80px; width:30px; height:50px; position:absolute; right:-28px; top:0; }
ul.buttons_vertical li.active .corner { background-position:0 -360px; }
</style>
