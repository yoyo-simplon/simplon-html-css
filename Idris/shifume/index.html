<body>
    <script>

        

        var shifumi = ["pierre", "papier", "ciseau"];
        var random = (Math.round(Math.random() * 3));
        var votrechoix = prompt("Pierre, Papier, Ciseau ?");
        var choixdelordi = shifumi[random];

        if (votrechoix == choixdelordi) 
            {alert("nul");}

        else if ((votrechoix == "pierre" && choixdelordi == "ciseau") ||
            (votrechoix == "ciseau" && choixdelordi =="papier") ||
            (votrechoix == "papier" && choixdelordi =="pierre")) 
            

            {alert("L'ordi à choisi " + choixdelordi + "Vous avez gagné");}

        else {alert("L'oridinateur à choisi " + choixdelordi + " vous avez perdu");}

        console.log("votre choix : " + votrechoix);
        console.log("choix de l'ordi : " + choixdelordi);
    

    </script>
</body>
