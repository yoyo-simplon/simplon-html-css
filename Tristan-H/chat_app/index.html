<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chatapp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link rel="stylesheet" href="../../../bootstrap-4.3.1/dist/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid" id="chatApp">
        <div id="pseudoBox"v-if='unseen'>
            <input type="text" name="peusdo" id="peusdo" placeholder="choisi ton pseudo" v-model="pseudo">
            <input type="submit" value="valider" v-on:click="seen=true">
        </div>

        <select name="salon" id="salon" aria-placeholder="salon" v-model="salon" >
            <option value="salon 1"> salon 1</option>
            <option value="salon 2"> salon 2</option>
            <option value="salon 3"> salon 3</option>
        </select>

        <h1 id="title" v-if="seen">Bienvenue dan le {{salon}} {{pseudo}} </h1>
        
        <span class="text-success" id="conv" v-for="message in messages">{{message.msg}}
        </span>

        <div class="input-group mb-3">
            <textarea name="msg" placeholder="votre message" autofocus="autofocus" id="msg" class="form-control"
                v-model="msg" @keyup.enter="sendMsg()"></textarea>
            <div class="input-group-append">
                <input type="submit" value="send" class="btn btn-success" v-on:click="sendMsg()"></input>
            </div>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>

</html>
