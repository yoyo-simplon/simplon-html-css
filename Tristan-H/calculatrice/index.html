<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>calculatrice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>

   <input type="text" name="ecran" id="ecran" placeholder="0">
    <main class="bouttons">
        <section class="chiffres">
            <div>
                <input onclick="Touch()" type="button" value=" 1 " id="un">
                <input onclick="Touch()" type="button" value=" 2 " id="deux">
                <input onclick="Touch()" type="button" value=" 3 " id="trois">
            </div>
            <div>
                <input onclick="Touch()" type="button" value=" 4 " id="quatre">
                <input onclick="Touch()" type="button" value=" 5 " id="cinq">
                <input onclick="Touch()" type="button" value=" 6 " id="six">
            </div>
            <div>
                <input onclick="Touch()" type="button" value=" 7 " id="sept">
                <input onclick="Touch()" type="button" value=" 8 " id="huit">
                <input onclick="Touch()" type="button" value=" 9 " id="neuf">
            </div>
            <div>
                <input type="button" value="+/-">
                <input onclick="Touch()" type="button" value=" 0 " id="zero">
                <input type="button" value=" , ">
            </div>
        </section>

        <section>
            <div>
                <input type="button" value="+">
                <input type="button" value="-">
            </div>
            <div>
                <input type="button" value="x">
                <input type="button" value="/">
            </div>
        </section>
    </main>



</body>

</html>
