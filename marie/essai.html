<!doctype html>
<title>Example</title>
<style>
  * {
    box-sizing: border-box; 
  }
  body {
    display: flex;
    min-height: 100vh;
    flex-direction: row;
    margin: 0;
  }
  .col-1 {
    background: #D7E8D4;
    flex: 1;
  }
  .col-2 {
    display: flex;
    flex-direction: column;
    flex: 5;
  }
  .content {
    display: flex;
    flex-direction: row;
  }
  .content > article {
    flex: 4;
    min-height: 60vh;
  }
  header
  {
    background: rgb(247, 10, 215);
    height: 20vh;
  }
  footer
  {
    background: purple;
    height: 20vh;
  }
  header, footer, article, nav {
    padding: 1em;
  }
</style>
<body>
  <nav class="col-1">
    <ul>
      <ol><a href="#">cv</a></ol>
      <ol><a href="#">contact</a></ol>
    </ul>
  </div>
  </nav>

  <div class="col-2">
  	<header>
      <marquee scrollamount="5">Bienvenue!</marquee>
    </header>
    <main class="content">
    <article>
      <p>
        Apprenant developpeur web
      </p>
      <p><img src="lune.jpg" alt="lune"></p>
    </article>
    </main>
  	<footer>By marie</footer>
  </div>
</body>
