<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Exercice 6</title>
</head>

<body>
  <img src="images/image1.jpg" id="image1" onmouseover="change(this)" onmouseout="normal(this)" />
  <img src="images/image2.jpg" id="image2" onmouseover="change(this)" onmouseout="normal(this)" />
  <img src="images/image3.jpg" id="image3" onmouseover="change(this)" onmouseout="normal(this)" />
  <img src="images/image4.jpg" id="image4" onmouseover="change(this)" onmouseout="normal(this)" />
  <img src="images/image5.jpg" id="image5" onmouseover="change(this)" onmouseout="normal(this)" />

  <script>
    function change(image) {
      image.src = 'images/' + image.id + '_2.jpg';
    }

    function normal(image) {
      image.src = 'images/' + image.id + '.jpg';
    }
  </script>
</body>

</html>
