<body>
  <div class="conteneur">
    <img src="images/image1.jpg" id="image1" onmouseover="change(this)" />
    <img src="images/image2.jpg" id="image2" onmouseover="change(this)" />
    <img src="images/image3.jpg" id="image3" onmouseover="change(this)" />

    <img src="images/image5.jpg" id="image5" onmouseover="change(this)" />

    function change(image) {
      image.src = 'images/' + image.id + '_2.jpg';
    }
  </script>
