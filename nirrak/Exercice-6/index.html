<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Exercice 6</title>
  </head>

  <body>
      <img src="images/image1.jpg" id="image1" />
      <img src="images/image2.jpg" id="image2" />
      <img src="images/image3.jpg" id="image3" />
      <img src="images/image4.jpg" id="image4" />
      <img src="images/image5.jpg" id="image5" />
  </body>
  
</html>

<script type="text/javascript">

  // Mise à l'écoute du survol de chaque image
  document.getElementById("image1").addEventListener("mouseover",sourisEnSurvol);
  document.getElementById("image1").addEventListener("mouseout", sourisHorsZone);

  document.getElementById("image2").addEventListener("mouseover",sourisEnSurvol);
  document.getElementById("image2").addEventListener("mouseout", sourisHorsZone);
  
  document.getElementById("image3").addEventListener("mouseover",sourisEnSurvol);
  document.getElementById("image3").addEventListener("mouseout", sourisHorsZone);

  document.getElementById("image4").addEventListener("mouseover",sourisEnSurvol);
  document.getElementById("image4").addEventListener("mouseout", sourisHorsZone);

  document.getElementById("image5").addEventListener("mouseover",sourisEnSurvol);
  document.getElementById("image5").addEventListener("mouseout", sourisHorsZone);
  
  // Changement d'image lorsque la souris est sur l'image1 
  function sourisEnSurvol() {
    if ("image1" === this.id) {
      document.getElementById("image1").src="images/image1_2.jpg";
    } else if ("image2" === this.id) {
        document.getElementById("image2").src="images/image2_2.jpg";
      } else if ("image3" === this.id) {
          document.getElementById("image3").src="images/image3_2.jpg";
        } else if ("image4" === this.id) {
            document.getElementById("image4").src="images/image4_2.jpg";
          } else if ("image5" === this.id) {
              document.getElementById("image5").src="images/image5_2.jpg";
            }
  }
  
  // Changement d'image lorsque la souris est en dehors de l'image1
  function sourisHorsZone() {
    if ("image1" === this.id) {
      document.getElementById("image1").src="images/image1.jpg";
    } else if ("image2" === this.id) {
        document.getElementById("image2").src="images/image2.jpg";
      } else if ("image3" === this.id) {
          document.getElementById("image3").src="images/image3.jpg";
        } else if ("image4" === this.id) {
            document.getElementById("image4").src="images/image4.jpg";
          } else if ("image5" === this.id) {
              document.getElementById("image5").src="images/image5.jpg";
            }
  }
  
  </script>
