<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <link rel="stylesheet" media="" href="style.css" />     
            <link href='http://fonts.googleapis.com/css?family=Lato:thin' rel='stylesheet' type='text/css'>
        <title>Exercice 1</title>
    </head>
    <body>

        <main>
        
        <div class="cmdGame">
            <img src="images/add-circular-outlined-button.png" alt="Nouveau Jeu">
            <h3 id="gameNew">NEW GAME</h3>
        </div>

        <div class="players">
            <div class="gamer1">
                <h2>PLAYER 1</h2>
                <img src="images/pointRouge.png" alt="Joueur en cours" id="mainplayer1">
            </div>
            <div class="gamer2">
                <img src="images/pointNoir.png" alt="Joueur en cours" id="mainplayer2">
                <h2>PLAYER 2</h2>
            </div>
        </div>

        <div class="globalScore">
            <h1 id="scoreGlobalGamer1">0</h1>
            <img src="images/dice-1.png", id="dice" />
            <h1 id="scoreGlobalGamer2">0</h1>
        </div>

        <div class="localScore">
            <div class="player1">
                <h4>current</h4>
               <h2 id="scoreLocalGamer1">0</h2>         
            </div>

            <div class="localGame">
                <div class="cmdGame">
                    <img src="images/reload.png" alt="reload">
                    <h3 id="gameRoll">ROLL DICE</h3>
                </div>

                <div class="cmdGame">
                    <img src="images/download.png" alt="download" >
                    <h3 id="gameHold">HOLD</h3>
                </div>
            </div>

            <div class="player2">
                <h4>current</h4>
                <h2 id="scoreLocalGamer2">0</h2>
            </div>

        </div>

        </main>
        
        <script src="main.js"></script>

    </body>
</html>
