<script type="text/javascript">

var A = prompt("Entrer : pierre ou feuille ou ciseaux");
var B = FchoixOrdi();
  
    function comparer(B, A) {
  
        if(A == B) {
            alert("Il y a égalité : \n Ordinateur a choisi" + B + "\n Utilisateur a choisi" + A)
        }
        else if((A == "pierre" && B == "ciseaux") || (A == "feuille" && B == "pierre") || (A == "ciseaux" && B == "feuille")) {
            alert("Vous avez gagné : \n Ordinateur a choisi"  + B + "\n Utilisateur a choisi" + A)
        }
        else if((A == "feuille" && B == "ciseaux") || (A == "pierre" && B == "feuille") || (A == "ciseaux" && B == "pierre")) {
            alert("Vous avez perdu : \n Ordinateur a choisi"  + B + "\n Utilisateur a choisi" + A)
        }
  
    }
  
    function FchoixOrdi() {
        var D = Math.floor(Math.random() * 51);
  
            if (D < 20) {
                D = "pierre";
            }
            else if(D > 20 && D < 40) {
                D = "feuille";
            }
            else if(D > 40) {
                D = "ciseaux";
            }
            alert ("Ordinateur : " + D)
            return D;
    }
   
    function main() {  

            alert ("Utilisateur : " + A)        
            comparer(B, A);
    }
  
    main();
   
</script>
