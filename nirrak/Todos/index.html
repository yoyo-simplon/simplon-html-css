<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
        <title> VUE.JS - TODOS </title>
    </head>

    <body>

        <header>
            <h1>Todos</h1>
        </header>

        <main>
            <div id="listedetaches">
                <div class="input">
                <input
                  v-model="newTodoText"
                  v-on:keyup.enter="addNewTodo"
                  v-on:mouse.out="addNewTodo"
                  placeholder="Ajouter une tÃ¢che"
                >
                <button 
                  id="submit" 
                  v-on:click="addNewTodo"
                >Ajouter</button>
              </div>
              
              <ul>
                <li
                  is="todo-item"
                  v-for="(todo, index) in todos"
                  v-bind:title="todo"
                  v-on:remove="todos.splice(index, 1)"
                ></li>
              </ul>
            </div>
        </main>

        <footer>

        </footer>

    </body>
    <script src="main.js"></script>   
</html>
