<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 5</title>
  </head>
  <body>
    <div class="conteneur">
      <img src="images/image1.jpg" id="image1" />
      <img src="images/image2.jpg" id="image2" />
      <img src="images/image3.jpg" id="image3" />
      <img src="images/image4.jpg" id="image4" />
      <img src="images/image5.jpg" id="image5" />   
    </div>
  </body>
</html>

<script type="text/javascript">

  // Changement d'image lorsque la souris est sur l'image1 
  document.getElementById("image1").addEventListener("mouseover", function() { document.getElementById("image1").src="images/image1_2.jpg";});

  // Changement d'image lorsque la souris est en dehors de l'image1
  document.getElementById("image1").addEventListener("mouseout", function() {   document.getElementById("image1").src="images/image1.jpg";});

  document.getElementById("image2").addEventListener("mouseover", function() { document.getElementById("image2").src="images/image2_2.jpg";});
  document.getElementById("image2").addEventListener("mouseout", function() {   document.getElementById("image2").src="images/image2.jpg";});

  document.getElementById("image3").addEventListener("mouseover", function() { document.getElementById("image3").src="images/image3_2.jpg";});
  document.getElementById("image3").addEventListener("mouseout", function() {   document.getElementById("image3").src="images/image3.jpg";});

  document.getElementById("image4").addEventListener("mouseover", function() { document.getElementById("image4").src="images/image4_2.jpg";});
  document.getElementById("image4").addEventListener("mouseout", function() {   document.getElementById("image4").src="images/image4.jpg";});
  
  document.getElementById("image5").addEventListener("mouseover", function() { document.getElementById("image5").src="images/image5_2.jpg";});
  document.getElementById("image5").addEventListener("mouseout", function() {   document.getElementById("image5").src="images/image5.jpg";});
  
</script>
