<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Fomulaire</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1>Formulaire</h1>
    <div class="container-flex d-flex justify-content-center">
    <form class="w-75" action="mail2.php" method="POST">
      <div class="row">
       <span class="col-2">Nom: </span>
       <input class="col-6" type="text" placeholder="Votre nom (10 caractères)" name="name" value="" title="Maximum 10 caratères" required pattern="[a-zA-Z-\.]{1,10}" maxlength="10" />
      </div>
      <div class="row">
        <span class="col-2">Prénom: </span> 
        <input class="col-6" type="text" placeholder="Votre prénom (10 caractères)" name="prenom" value="" title="Maximum 10 caratères" required pattern="[a-zA-Z-\.]{1,10}" maxlength="10"/>
      </div>
      <div class="row">
        <span class="col-2">Téléphone: </span>
        <input class="col-6" id="phone" placeholder="123 45 67 89" type="text" name="tel" value="" title="123 45 67 89" required pattern="[0-9]{3} [0-9]{2} [0-9]{2} [0-9]{2}"/>
      </div>
      <div class="row">
        <span class="col-2">Email: </span>
        <input class="col-6" type="email" placeholder="exemple@exemple.com" name="email" value="" title="exemple@exemple.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
      </div>
      <div class="row">
        <span class="col-2">Subject: </span>
        <input class="col-6" type="text" placeholder="Object" name="subject" value="" required />
      </div>
      <div class="row">
        <span class="col-2">Message: </span>
        <textarea class="col-6" name="message" placeholder="Votre message" required></textarea>
      </div>
      <div class="row">
        <input class="col-2 mt-2" class="col-6" type="submit" />
      </div>
    </div>
      <script src="js/jquery-3.4.0.min.js"></script>
      <script src="js/inputmask.bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script>
        $("#phone").inputmask({"mask": "999 99 99 99"});
      </script>

    </form>
  </body>
</html>
