        function shifumi(){
        let manche = 0
        let compteurVictoir = 0

        while(manche < 3){

        var votreChoix = prompt("Choisir Pierre, Feuille ou Ciseaux")

                alert("Le compteur est à : \n" + compteurVictoir + " Pour vous \n" +  compteurDefaite + " pour l'ordinateur")
