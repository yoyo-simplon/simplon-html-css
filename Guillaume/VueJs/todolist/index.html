<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>todolist</title>
</head>

<body>



    <div id="app">
        <h1>todolist</h1>
        <button @click="addTache">
            Ajouter une tâche
        </button>

        <!-- <input v-model="newTache"> -->

        <div v-for="(tache, index) in taches">
            <input v-model="tache.value" placeholder="nouvelle tâche...">
            <button @click="deleteTache(index)">
                Supprimer
            </button>

            <button @click="termineTache(tache)">
                Terminé
            </button>
        </div>



        <pre>{{ $data }}</pre>
    </div>




    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
</body>
