<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>todolist</title>
</head>

<body>



    <div id="app">
        <h1>todolist</h1>



        <div>
            <ol>
                <li v-for="(tache, index) in taches">
                    <input type="checkbox" v-model="tache.termine">
                    <input v-model="tache.value" placeholder="nouvelle tâche..." :class="{termine: tache.termine}">
                    <button @click="deleteTache(index)">
                        Supprimer
                    </button>

                   
                </li>
            </ol>

        </div>


        <button @click="addTache">
            Ajouter une tâche
        </button>


        <!-- debug -->
        <!-- <pre>{{ $data }}</pre> -->
    </div>




    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
