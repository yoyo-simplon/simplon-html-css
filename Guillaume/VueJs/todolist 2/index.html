<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <form action="">
            <input v-model="task" type="text">

            <button @click="addTask(task)" type="button">Ajouter</button>

        </form>

        <ul>
            
            <li v-for="(todo, index) in todos">
                <i @click="todo.termine = true" class="fas fa-check"></i>
                <i @click="deleteTask(index)" class="fas fa-times"></i>

                <span :class="{disabled:todo.termine}" v-if="todo.edit == false" @dblclick="editTask(todo)">{{todo.value}}</span>

                <input v-if="todo.edit == true" type="text" class="modifyInput" v-model="todo.value" v-on:keyup.enter="todo.edit = false">

            </li>
        </ul>

    </div>






    <script id="__bs_script__">
        //<![CDATA[
        document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.26.3'><\/script>".replace(
            "HOST", location.hostname));
        //]]>
    </script>
    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
