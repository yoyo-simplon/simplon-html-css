<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <title>To Do List</title>
</head>

<body class="container-fluid">
    <header>
        <h1 class="col-12">To do List</h1>
    </header>

    <main class="row container-fluid" id="app">
        

        
        <form class="col-12">
            <input class="" id="inputAddTask" v-model="task" v-on:keydown.enter="addTask(task)" placeholder="Nouvelle tâche ..." autofocus>
            <button title="Ajouter la tâche" class="btnAddTask" @click="addTask(task)" type="button"><i class="fas fa-plus"></i></button>
        </form>
        
        
        <ul class="col-12">
            <li :class="{disabled:todo.termine}" class="col-12 row align-items-center" v-for="(todo, index) in todos">
                <button title="Tâche terminé" class="btnCheck" @click="termineTask(todo)"><i class="fas fa-check"></i></button>
                
                <div class="col-auto">
                    <span :class="{disabled:todo.termine}" v-if="todo.edit == false" @dblclick="editTask(todo)">{{todo.value}}</span>
                    
                    <input v-if="todo.edit == true" type="text" class="modifyInput" v-model="todo.value" v-focus v-on:keyup.enter="editInputTask(todo)">
                </div>
                
                <button title="Supprimer cette tâche" class="btnDelete" @click="deleteTask(index)"><i class="fas fa-times"></i></button>
            </li>
        </ul>

        <a title="Supprimer toutes les tâches" @click="deleteAllTask()" v-if="todos != '' "   href="">Supprimer tout</a>
    </main>

    <footer>
        <p>
            Bon à savoir : Double-cliquez sur une tâche pour la modifiée, <br> les tâches sont sauvegardés en local. 
        </p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
